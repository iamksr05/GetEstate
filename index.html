<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>

<body>
    <header>
        <div class="main-head">
            <div class="name-logo"><img src="assets/images/home.svg" width="28px"><span
                    class="app-name">&nbsp;GetEstate</span></div>
            <nav>
                <a href="#">Browse</a>
                <a href="#">About</a>
                <a href="#"><span class="bi bi-plus-circle">&nbsp;&nbsp;List Property</span></a>
            </nav>
        </div>
    </header>

    <main>
        <section class="search-section">
            <div class="search-text">
                <h2>Find your next home.</h2>
                <p>Discover the best properties in your favorite neighborhoods with<br>EstateStream.</p>
                <form class="search-filter">
                    <input type="text" class="searchInput" size="48" placeholder="Search by city, neighborhood, or ZIP">

                    <div class="price-actions">
                        <select class="price-select">
                            <option value="">PRICE RANGE</option>
                            <option value="3000000">₹30,00,000+</option>
                            <option value="5000000">₹50,00,000+</option>
                            <option value="10000000">₹1,00,00,000+</option>
                        </select>

                        <button type="submit" class="filter-button">Search</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="filter-section">
            <div class="house-filters">
                <div class="bi bi-house-fill opt-filters">&nbsp;All Properties</div>
                <div class="opt-filters">Houses</div>
                <div class="opt-filters">Apartments</div>
                <div class="opt-filters">Villas</div>
                <div class="opt-filters">Townhomes</div>
                <div class="divider"></div>
                <div class="bi bi-funnel-fill opt-filters">&nbsp;Filters</div>
            </div>
        </section>


        <section class="property-section">
            <h2>Featured Properties</h2>
            <div class="detail-cards">
                <div class="property-card">
                    <div class="pcard-image">
                        <img src="assets/images/bungalow.jpeg" alt="bungalow-image">
                    </div>
                    <div class="pcard-details">
                        <div class="pcard-price">
                            <span>₹34,00,000</span>
                        </div>
                        <div class="pcard-add">
                            <span>123 Maple St, Seattle, WA</span>
                        </div>
                        <div class="pcard-prop-info">
                            <div><img src="assets/images/bed.svg" height="20px"><span>3 Beds</span></div>
                            <div><img src="assets/images/bath.svg" height="20px"><span>2 Bath</span></div>
                            <div><img src="assets/images/area.svg" height="20px"><span>2,000 sqft</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
