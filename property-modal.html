<dialog class="myDialog" id="myDialog">
    <div class="list-header">
        <h1>List Your Property</h1>
        <p>Fill in the details below to start attracting buyers or renters.</p>
    </div>

    <div class="list-body">
        <div class="prop-info">
            <label for="property-title">Property Title</label><br>
            <input type="text" name="property-title" id="property-title"
                placeholder="e.g. Cozy 2-Bedroom Apartment in Downtown">
        </div>

        <div class="prop-info">
            <label for="prop-desc">Description</label><br>
            <textarea name="prop-desc" id="prop-desc" rows="5"
                placeholder="Describe the unique features, amenities, and neighborhood..."></textarea>
        </div>

        <div class="type-price">
            <div class="prop-tp">
                <label for="prop-price">Asking Price (₹)</label><br>
                <span>₹</span><input type="number" name="prop-price" id="prop-price">
            </div>

            <div class="prop-tp">
                <label for="prop-type">Property Type</label><br>
                <select name="prop-type" id="prop-type">
                    <option value="">Select Type</option>
                    <optgroup label="Residential">
                            <option>Apartment</option>
                            <option>House</option>
                            <option>Villa</option>
                            <option>Townhouse</option>
                            <option>Penthouse</option>
                            <option>Farmhouse</option>
                        </optgroup>
                        <optgroup label="Commercial">
                            <option>Shop</option>
                            <option>Warehouse</option>
                            <option>Factory</option>
                            <option>Building</option>
                            <option>IT Park</option>
                        </optgroup>
                        <optgroup label="Plot">
                            <option>Residential</option>
                            <option>Commercial</option>
                            <option>Agricultural</option>
                            <option>Industrial</option>
                            <option>Farm</option>
                        </optgroup>
                        <optgroup label="Other Properties">
                            <option>Hotel</option>
                            <option>Hostel</option>
                            <option>Mixed-Use</option>
                            <option>Institutional</option>
                        </optgroup>
                </select>
            </div>
        </div>

        <div class="prop-specs">
            <div class="spec-item">
                <label for="prop-beds">Bed rooms</label><br>
                <input type="number" id="prop-beds" placeholder="e.g. 3" min="0">
            </div>

            <div class="spec-item">
                <label for="prop-baths">Bath rooms</label><br>
                <input type="number" id="prop-baths" placeholder="e.g. 2" min="0">
            </div>

            <div class="spec-item">
                <label for="prop-area">Area (Sq Ft)</label><br>
                <input type="number" id="prop-area" placeholder="e.g. 2000" min="0">
            </div>
        </div>

        <div class="prop-info">
            <label for="prop-loc">Location</label><br>
            <input type="text" name="prop-loc" id="prop-loc" placeholder="Enter full address or city">
        </div>

        <div class="prop-info">
            <label for="prop-photos">Upload Photos</label><br>
            <span class="prop-images-sec">
                <input type="file" name="prop-photos" id="prop-photos">
            </span>
        </div>

        <div class="modal-btn">
            <button class="modal-cancel" onclick="document.getElementById('myDialog').close()">Cancel</button>
            <button class="modal-save" onclick="test()">Save</button>
        </div>

    </div>
</dialog>
