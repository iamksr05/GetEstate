<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/property.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>

<body>

    <header>
        <div class="main-head">
            <div class="name-logo"><img src="assets/images/home.svg" width="28px"><span
                    class="app-name">&nbsp;GetEstate</span></div>
            <nav class="head-nav">
                <a href="#">Browse</a>
                <a href="#">About</a>
                <a href="#"><span class="bi bi-plus-circle">&nbsp;&nbsp;List Property</span></a>
            </nav>
        </div>
    </header>


    <a href="#gallery">
        <img src="img1.jpg" class="open-img">
    </a>

    <div id="gallery" class="overlay">

        <!-- state -->
        <input type="radio" name="img" id="img1" checked>
        <input type="radio" name="img" id="img2">
        <input type="radio" name="img" id="img3">

        <!-- main images -->
        <div class="main">
            <img src="assets/images/house1.jpg" class="img img1">
            <img src="assets/images/house2.jpg" class="img img2">
            <img src="assets/images/house3.jpg" class="img img3">
        </div>

        <!-- thumbnails -->
        <div class="thumbs">
            <label for="img1"><img src="assets/images/house1.jpg"></label>
            <label for="img2"><img src="assets/images/house2.jpg"></label>
            <label for="img3"><img src="assets/images/house3.jpg"></label>
        </div>

        <a href="#" class="close">âœ•</a>
    </div>

</body>

</html>
