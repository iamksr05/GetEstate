<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/property.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>

<body>

    <header>
        <div class="main-head">
            <div class="name-logo"><img src="assets/images/home.svg" width="28px"><span
                    class="app-name">&nbsp;GetEstate</span></div>
            <nav class="head-nav">
                <a href="#">Browse</a>
                <a href="#">About</a>
                <a href="#"><span class="bi bi-plus-circle">&nbsp;&nbsp;List Property</span></a>
            </nav>
        </div>
    </header>

    <main>
        <section class="images-info">
            <div class="carousal">
                <input type="radio" name="slides" id="img1" checked>
                <input type="radio" name="slides" id="img2">
                <input type="radio" name="slides" id="img3">
                <input type="radio" name="slides" id="img4">
                <input type="radio" name="slides" id="img5">
                <input type="radio" name="slides" id="img6">
                <input type="radio" name="slides" id="img7">

                <div class="slides">
                    <div class="slide s1">
                        <!-- <img src="assets/images/house1/property_home.webp" alt="house1"> -->
                    </div>
                    <div class="slide s2">
                        <!-- <img src="assets/images/house1/property2.webp" alt="house2"> -->
                    </div>
                    <div class="slide s3">
                        <!-- <img src="assets/images/house1/property3.webp" alt="house3"> -->
                    </div>
                    <div class="slide s4">
                        <!-- <img src="assets/images/house1/property4.webp" alt="house4"> -->
                    </div>
                    <div class="slide s5">
                        <!-- <img src="assets/images/house1/property5.webp" alt="house5"> -->
                    </div>
                    <div class="slide s6">
                        <!-- <img src="assets/images/house1/property6.jpg" alt="house6"> -->
                    </div>
                    <div class="slide s7">
                        <!-- <img src="assets/images/house1/property1.webp" alt="house7"> -->
                    </div>
                </div>


                <div class="slide-controls">
                    <label for="img1"></label>
                    <label for="img2"></label>
                    <label for="img3"></label>
                    <label for="img4"></label>
                    <label for="img5"></label>
                    <label for="img6"></label>
                    <label for="img7"></label>
                </div>

            </div>
            <aside>
                <div class="card">
                    <div class="card-header">
                        <div class="card-like-option">
                            <div>
                                <span>FOR SALE</span>
                            </div>
                            <div>
                                <span class="bi bi-heart-fill"></span>
                                <span class="bi bi-share-fill"></span>
                            </div>
                        </div>
                        <div class="card-amount">
                            â‚¹54,50,000
                        </div>
                        <p class="card-desc">
                            123 Sunset Boulevard, Beverly Hills, CA90210
                        </p>
                    </div>
                    <div class="card-body">
                        <div class="card-stats">
                            <div class="stat">
                                <span class="stat-value">5</span>
                                <span class="stat-label">Beds</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value">4.5</span>
                                <span class="stat-label">BATHS</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value">6,200</span>
                                <span class="stat-label">SQ FT</span>
                            </div>
                        </div>
                        <div class="card-buttons">
                            <button class="agent-btn">Contact Agent</button>
                            <button class="tour-btn">Schedule a Tour</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="agent">
                            <img src="assets/images/agent.jpeg" width="60px" alt="">
                        </div>
                        <div>
                            <span class="agent-name">Sarah enkins</span><br>
                            <span>Senior Realtor &bull; 12 years exp</span>
                        </div>
                    </div>
                </div>
            </aside>
        </section>
    </main>

</body>

</html>
